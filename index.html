<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de moneda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="contenedor">
        <div id="encabezado">
            <hr>
            <h1>Conversor de moneda Nacional</h1>
            <hr>
        </div>
        <section id="contenido">
            <div class="card" id="card">
                <div id="card-body" class="card-body">
                    <div class="card-title">
                        <h1>Pesos CPL</h1>
                        <input type="number" id="pesos" class="form-control">
                    </div>
                    <div class="card-title">
                        <h5>Moneda a Convertir:</h5>
                        <select name="moneda" id="seleccionarMoneda">
                            <option id="tiposMoneda">--Seleccione--</option>
                        </select>
                    </div>
                    <div class="card-title">
                        <button class="btn btn-primary" id="convertir" type="button">Convertir</button>
                        <h2><span id="resultado">...</span></h2>
                    </div>
                </div>
            </div>
        </section>
        <div class="grafica">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>

</html>
